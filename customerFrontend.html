<html>
        <head>
                <link href="style.css"
                rel="stylesheet"
                type="text/css"/>
        </head>
<body>
        <form name="myForm" action="customerBackend.php" onsubmit="return validateForm()" method="post">
        <div>
                <h1>Web Store<h1>
        </div>
        <div class="rightdisplay">
        <div>
                 <label for="username">Username:</label>
                 <input type="email" id="username" name="username">
        </div>
        <div>
                 <label for="password">Password:</label>
                 <input type="text" id="password" name="password">
        </div>
        </div>
        <div>
                <h3>Items</h3>
        </div>
        <div class="rightdisplay">
        <div>
                <input type="number" min="0" name="TShirt" id="Tshirtitem" required />
                <label for="item1">T-Shirt Price:$9.00</label>
        </div>
        <div>
                <input type="number" min="0"  name="Jeans" id="Jeansitem" required />
                <label for="item2">Jeans Price:$20.00</label>
        </div>
        <div>
                <input type="number" min="0"  name="baseballcap" id="baseballcap" required/>
                <label for="item3">Baseball Cap Price:$7.00</label>
        </div>
        </div>
         <div>
                <h3>Shipping options</h3>
           </div>
        <div class="rightdisplay">
        <div>
                <input type="radio" name="shipping" id="7day" value=0 />
                <label for="free">7-Day Shipping: Free</label>
        </div>
        <div>
                <input type="radio" name="shipping" id="overnight" value=50 />
                <label for="overnight">Overnight Shipping: $50.00</label>
        </div>
        <div>
                <input type="radio" name="shipping" id="3day" value=5 />
                <label for="threeday">Three Day Shipping: $5.00</label>
        </div>
        </div>
             <input type="reset" value="Reset" class="resetbtn" />
             <input type="submit" value="Submit" class="submitbtn" />
        </form> 
</body>
 <script type="text/javascript" src="formChecker.js"></script>
</html>
